<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fatima Moqadam Movie Theater</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="theater">
    <h1>🍿 Fatima Moqadam Movie Theater 🎬</h1>

    <div class="screen">
      <video controls autoplay>
        <source src="media/trailer.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="buttons">
      <button onclick="document.querySelector('video').currentTime = 0">Play Again</button>
      <button onclick="alert('Thanks for your rating!')">Rate Movie</button>
    </div>
  </section>
</body>
</html>
